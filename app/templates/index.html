<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Clean & Organized</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-tasks"></i>
                <h1>Task Manager</h1>
            </div>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Authentication Container -->
        <div id="authContainer" class="auth-section">
            <!-- Login Form -->
            <div id="loginContainer" class="auth-container">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue to your tasks</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="loginUsername" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    <button type="button" class="btn btn-secondary" id="showRegister">
                        <i class="fas fa-user-plus"></i>
                        Create New Account
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerContainer" class="auth-container" style="display: none;">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Create Account</h2>
                    <p>Join us and start managing your tasks</p>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="registerUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="registerPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                    <button type="button" class="btn btn-secondary" id="showLogin">
                        <i class="fas fa-sign-in-alt"></i>
                        Already have an account? Sign In
                    </button>
                </form>
            </div>
        </div>

        <!-- Task Manager Container -->
        <div id="taskManager" class="task-manager">
            <!-- User Info -->
            <div class="user-info">
                <div class="user-welcome">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span id="userWelcome">Welcome back!</span>
                        <small>Ready to be productive?</small>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>

            <!-- Task Creation Form -->
            <div class="task-form">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <h3>Add New Task</h3>
                </div>
                <form id="taskForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">
                                <i class="fas fa-tasks"></i>
                                Task Title
                            </label>
                            <input type="text" id="taskTitle" required placeholder="What needs to be done?">
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <input type="text" id="taskDescription" placeholder="Add details (optional)">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <div class="tasks-header">
                    <div class="tasks-icon">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <h3>Your Tasks</h3>
                    <div class="tasks-count">
                        <span id="taskCount">0</span>
                    </div>
                </div>
                <div id="tasksList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Loading your tasks...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
